<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <h1>{{ 2 + 2 }}</h1>
            <div class="row">
                <div class="col-sm-4">
                  <h3>Fruits</h3>
                  <div class="well text-center" ng-repeat="fruit in fruits track by $index">
                    {{ fruit }}
                    <button class="btn btn-primary pull-right" ng-click="moveBackRight($index)">--></button>
                  </div>
                </div>
                <div class="col-sm-4">
                    <h3>Pool</h3>
                      <div class="well text-center" ng-repeat="food in foodArray track by $index">
                        <button class="btn btn-primary pull-left" ng-click="moveLeft($index)"><--</button>
                        {{ food }}
                        <button class="btn btn-primary pull-right" ng-click="moveRight($index)">--></button>
                      </div>
                </div>
                <div class="col-sm-4">
                    <h3>Veggies</h3>
                      <div class="well text-center" ng-repeat="veggie in veggies track by $index">
                        <button class="btn btn-primary pull-left" ng-click="moveBackLeft($index)"><--</button>
                        {{ veggie }}
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
